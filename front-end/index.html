<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="col-md-8 p-5">
      <h2 class="mb-5">¡Contáctanos!</h2>

      <div class="container">
        <form class="contactForm" id="form">
          <p id="error" class="text-danger"></p>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Name"
            />
            <label for="nameInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
            />
            <label for="emailInput">Correo</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="phoneInput"
              placeholder="900000000"
            />
            <label for="phoneInput">Teléfono</label>
          </div>
          <div class="form-floating mb-4">
            <textarea
              class="form-control"
              placeholder="Comentario de odio hacia Diego"
              id="commentsInput"
              style="height: 100px"
            ></textarea>
            <label for="commentsInput">Comentarios</label>
          </div>
          <input
            onclick="sendDataForm()"
            name="btn"
            id="btn"
            class="btn-lg btn-primary"
            type="button"
            value="Enviar"
          />
        </form>
      </div>
    </div>
    <script src="getform.js"></script>
  </body>
</html>
